<!doctype html>
<html>
    <head>
      <title>Depository Components</title>
      <style>
        #app {
          font-family: Verdana, Geneva, sans-serif;

          display: grid;

          grid-template-columns: 300px 1fr auto;
          grid-template-rows: 64px 1fr auto;
          grid-template-areas:
              "header header"
              "nav main";

          font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica Neue,Arial,sans-serif;

          color: rgb(3, 54, 61);

          position: fixed;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;

          width: 100%;
          height: 100%; 
        }

        main {
          grid-area: main;
          display: flex;
          flex-direction: column;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          overflow: auto;
          background: white;
        }

        header {
          grid-area: header;
          display: grid;
          align-items: center;
          grid-template-columns: auto 1fr;
          background: white;
          position: relative;
          box-shadow: rgb(47 57 65 / 5%) 0px 16px 24px 0px;
          z-index: 1;
        }

        nav {
          grid-area: nav;
          background: rgb(246, 244, 244)
        }

        h2 {
          margin-top: 20px;
          margin-bottom: 20px;
          line-height: 44px;
          font-size: 36px;
          font-weight: 600;
        }

        h3 {
          margin-bottom: 12px;
          line-height: 32px;
          font-size: 26px;
        }
        code {
          font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        code.inline {
          line-height: normal;
          font-size: calc(1em - 1px);
          direction: ltr;
          border-radius: 2px;
          padding: 1.5px;
          background-color: rgb(233, 235, 237);
          color: rgb(73, 84, 92);
          margin: 0 0.7ex;
        }
      </style>
    </head>

    <body>
      <div id="app">
        <header class="topBar"></header>
        <nav></nav>
        <main></main>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
      <script type="module" src="/index.js" async></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/monokai-sublime.min.css">
    </body>
</html>
