<!doctype html>
<html>
    <head>
      <title>TodoMVC</title>
      <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css/index.css">
      <link rel="stylesheet" href="https://unpkg.com/todomvc-common/base.css">
      <script defer src="https://unpkg.com/es-module-shims@0.7.1/dist/es-module-shims.js"></script>
      <script type="importmap-shim">
        {
            "imports": {
                "preact": "https://unpkg.com/preact@10.5.7/dist/preact.module.js?module",
                "htm/preact": "https://unpkg.com/htm@3.0.4/preact/index.mjs",
                "htm": "https://unpkg.com/htm@3.0.4/dist/htm.module.js",
                "htm": "https://unpkg.com/htm@3.0.4/dist/htm.module.js",
                "@depository/path": "/packages/store/src/index.js",
                "@depository/cache": "/packages/cache/src/index.js",
                "@depository/path": "/packages/path/src/index.js",
                "@depository/preact": "/packages/preact/src/index.js",
                "@depository/promise-middleware": "/packages/promise-middleware/src/index.js",
                "@depository/status-middleware": "/packages/status-middleware/src/index.js",
                "@depository/store": "/packages/store/src/index.js"
            }
        }
      </script>
      <script type="module-shim">
        import "/examples/todomvc/src/index.js"
      </script>
    </head>
    <body>
      <section id="app" class="todoapp"></section>
      <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://github.com/sunesimonsen">Sune Simonsen</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		  </footer>
    </body>
</html>
